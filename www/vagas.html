<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/vagas.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="vagas" class="page">


                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="paking-spots mt-5 ml-2">
                        <div class="bike-eletric_car-spots d-flex justify-content-between mb-2">
                            <div class="bike-spots d-flex">
                                <div class="parking-spot" id="M1" onclick="selectSpot('M1')">
                                    <img src="img/bike-spot.png" alt="bike-spot">
                                </div>
                                <div class="parking-spot" id="M2" onclick="selectSpot('M2')">
                                    <img src="img/bike-spot.png" alt="bike-spot">
                                </div>
                                
                            </div>
                            <div class="eletric_car-spots d-flex">
                                <div class="parking-spot" id="E1" onclick="selectSpot('E1')">
                                    <img src="img/eletric-spot.png" alt="eletric-spot">
                                </div>
                                <div class="parking-spot" id="E2" onclick="selectSpot('E2')">
                                    <img src="img/eletric-spot.png" alt="eletric-spot">
                                </div>
                            </div>
                        </div>
                        <div class="car-spots d-flex justify-content-between">
                            <div class="block">
                                <div class="parking-spot" id="1" onclick="selectSpot('1')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="2" onclick="selectSpot('2')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="3" onclick="selectSpot('3')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="4" onclick="selectSpot('4')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="5" onclick="selectSpot('5')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                            </div>
                            <div class="block d-flex">
                                <div class="reverse-spots">
                                    <div class="parking-spot" id="6" onclick="selectSpot('6')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="7" onclick="selectSpot('7')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="8" onclick="selectSpot('8')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="9" onclick="selectSpot('9')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="10" onclick="selectSpot('10')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                </div>
                                <div>
                                    <div class="parking-spot" id="11" onclick="selectSpot('11')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="12" onclick="selectSpot('12')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="13" onclick="selectSpot('13')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="14" onclick="selectSpot('14')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                    <div class="parking-spot" id="15" onclick="selectSpot('15')">
                                        <img src="img/open-spot.png" alt="car-spot">
                                    </div>
                                </div>
                            </div>
                            <div class="block">
                                <div class="parking-spot" id="16" onclick="selectSpot('16')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="17" onclick="selectSpot('17')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="18" onclick="selectSpot('18')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="19" onclick="selectSpot('19')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                                <div class="parking-spot" id="20" onclick="selectSpot('20')">
                                    <img src="img/open-spot.png" alt="car-spot">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sumary d-flex justify-content-center">
                        <div class="spot-type d-flex align-items-center">
                            <div class="free"></div>
                            Livre
                        </div>
                        <div class="spot-type d-flex align-items-center">
                            <div class="occuped"></div>
                            Ocupado
                        </div>
                        <div class="spot-type d-flex align-items-center">
                            <div class="special"></div>
                            Especial
                        </div>
                        <div class="spot-type d-flex align-items-center">
                            <div class="eletric"></div>
                            Elétrico
                        </div>
                        <div class="spot-type d-flex align-items-center">
                            <div class="selected"></div>
                            Selecionado
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button 
                            class="block col-4 button button-fill"
                            onclick="confirmSelection()"
                            >
                            Confirmar Vaga
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script src="js/vagas.js"></script>
</body>

</html>
