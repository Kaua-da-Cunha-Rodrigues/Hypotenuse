<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="edit" class="page">

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="d-flex flex-column align-items-center justify-content-center page-content">   
                        <div class="d-flex justify-content-center align-items-center">
                            <form class="list list-strong-ios list-dividers-ios list-outline-ios" id="my-form">
                            
                            
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Imagem de Usuário</div>
                                        <div class="item-input-wrap">
                                            <input
                                                type="file"
                                                name="imgUser"
                                                id="imgUser"
                                            />
                                        </div>
                                    </div>
                                </div>
                            
                                <div class=" block grid grid-cols-2 grid-gap">
                                    <button type="button" class="button button-fill fill-form-from-data" onclick="editProfile()">
                                        Salvar
                                    </button>
                                </div>
                            </form>
                        </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
