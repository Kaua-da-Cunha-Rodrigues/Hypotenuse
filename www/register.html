<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="register" class="page">

                <!-- Scrollable page content -->
                <div class="d-flex justify-content-center align-items-center page-content">
                    <form class="list list-strong-ios list-dividers-ios list-outline-ios" id="my-form" action="js/index.js" method="post">

                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Nome</div>
                                <div class="item-input-wrap">
                                    <input 
                                        type="text" 
                                        name="name" 
                                        placeholder="Digite seu nome"
                                        id="registerName"
                                     />
                                </div>
                            </div>
                        </div>

                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">E-mail</div>
                                <div class="item-input-wrap">
                                    <input 
                                        type="email" 
                                        name="email" 
                                        placeholder="Digite seu E-mail" 
                                        id="registerEmail"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Senha</div>
                                <div class="item-input-wrap">
                                    <input 
                                        type="password" 
                                        name="password" 
                                        placeholder="Digite a senha" 
                                        id="registerPassword"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Idade</div>
                                <div class="item-input-wrap">
                                    <input 
                                        type="number" 
                                        name="idade" 
                                        placeholder="Digite sua idade" 
                                        id="registerAge"
                                    />
                                </div>
                            </div>
                        </div>
                            

                        <div class="d-flex block grid grid-cols-2 grid-gap">
                            <button type="button" class="button button-fill fill-form-from-data" onclick="register()">
                                Cadastrar
                            </button>
                            <div class="d-flex align-items-center">
                                <a href="/index/" class="button button-tonal">Login</a> 
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
