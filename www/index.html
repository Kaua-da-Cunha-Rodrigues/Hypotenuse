<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Hypotenuse</title>

    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/index.css">

    <!--tirar dps-->
    <link rel="stylesheet" href="css/perfil.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="tab-bar toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active text-light">
                        <i class="mdi mdi-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/perfil/" class="tab-link link text-light">
                        <i class="mdi mdi-account"></i>
                        <span>Perfil</span>
                    </a>
                    <a href="/pagamento/" class="tab-link link text-light">
                        <i class="mdi mdi-cash"></i>
                        <span>Pagamento</span>
                    </a>
                    <a href="/vagas/" class="tab-link link text-light">
                        <i class="mdi mdi-car"></i>
                        <span class="">Vagas</span>
                    </a>
                    <a href="/register/" class="tab-link link text-light">
                        <i class="mdi mdi-car"></i>
                        <span class="">register</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <img src="img/logo.png" alt="Logo" class="logo">
                        <h1 class="title">Hypotenuse</h1>
                    </div>
                </div>

                <!-- Scrollable page content -->

                <div class="d-flex justify-content-center align-items-center page-content">
                    <form class="list list-strong-ios list-dividers-ios list-outline-ios" id="my-form">

                        
                        
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">E-mail</div>
                                <div class="item-input-wrap">
                                    <input type="email" name="email" placeholder="Digite o E-mail" />
                                </div>
                            </div>
                        </div>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Senha</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="password" placeholder="Digite a senha" />
                                </div>
                            </div>
                        </div>
                        


                        
                        <div class=" block grid grid-cols-2 grid-gap">
                            <div class="d-flex align-items-center">
                                <a href="#" class="text-light">Não tem cadastro?</a>
                            </div>
                            <button type="button" class="button button-fill fill-form-from-data" id="botaoLogin">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
        <script src="./js/bootstrap/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>

        <script src="js/index.js"></script>
</body>

</html>
