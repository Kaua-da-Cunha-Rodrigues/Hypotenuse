<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/perfil.css">
    
    <link rel="stylesheet" href="css/index.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="perfil" class="page">

                

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="conteudo-perfil">
                        <div class="fundo position-absolute ">
                        </div>
                        <div class="usuario mt-5 d-flex flex-column align-items-center">
                            <img 
                                src="img/user.jpg" 
                                alt="#" 
                                class="rounded-circle mb-2" 
                                id="userImg"
                            >
                            <h2 id="nameUser"></h2>
                            <hr>
                        </div>
                        
                        <div class="menu-perfil column">
                            <div class="row-3">
                                <button class="pt-4 pb-4">
                                    <a href="/edit/" class="d-flex justify-content-between">
                                        Editar Perfil
                                        <i class="mdi mdi-arrow-collapse-right"></i>
                                    </a>
                                </button>
                            </div>
                            <div class="row-3">
                                <button class="pt-4 pb-4">
                                    <a href="#" class="d-flex justify-content-between">
                                        Suporte
                                        <i class="mdi mdi-arrow-collapse-right"></i>
                                    </a>
                                </button>
                            </div>
                            <div class="row-3">
                                <button class="pt-4 pb-4">
                                    <a href="#" class="d-flex justify-content-between">
                                        Configurações
                                        <i class="mdi mdi-arrow-collapse-right"></i>
                                    </a>
                                </button>
                            </div>
                            <div class="row-3">
                                <button class="pt-4 pb-4" onclick="logout()">
                                    <a href="#" class="d-flex justify-content-between text-danger">
                                        Sair
                                        <i class="mdi mdi-arrow-collapse-right"></i>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>
<script>

</script>
</html>
